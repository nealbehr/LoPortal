<body>

        <nav class="navbar navbar-default">

                        <span class="icon-bar"></span>

                    <a class="navbar-brand" href="#"><img src="images/logo.png" width="94" height="49" alt="firstREX"></a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Requests Queue</a></li>
                        <li><a href="#">Custom Collateral</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Lars Sparrowsong <img src="images/ava.jpg" width="44" height="44" alt="ava"> <span class="arrow-down"></span></a>

        <section class="container">
            <header class="page-title">
               <h1>Property Approval Request Form</h1>
            </header>
            <form action="#" class="approval-form">
                <div class="row">
                   <div class="col-sm-4" >
                         <input class="form-control input-lg" type="text" placeholder="Property Address">
                    </div>
                    <div class="col-sm-2"><button class="btn btn-default btn-lg">Submit</button></div>
                    <div class="col-sm-3 col-sm-offset-3 text-right">
                        <a href="#" class="back">Back to dashboard</a>
                    </div>
                </div>
                <div id="location"></div>
            </form>
        </section>
    </div>
    <footer id="footer">
        <div class="container">
            <a class="hidden-xs" href="#"><img src="images/logo-footer.png" width="77" height="40" alt="firstREX"></a>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Use</a></li>
                <li><a href="#">Disclosure</a></li>

    <script>
    function initialize() {
        var mapProp = {
            center:new google.maps.LatLng(51.508742,-0.120850),
            zoom:10,
            disableDefaultUI:true,
            mapTypeId:google.maps.MapTypeId.ROADMAP
        };
        var map=new google.maps.Map(document.getElementById("location"),mapProp);
        var marker=new google.maps.Marker({
            position:new google.maps.LatLng(51.508742,-0.120850),
            icon:'images/marker.png'
        });

        marker.setMap(map);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
