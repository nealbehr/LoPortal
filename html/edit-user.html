<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>firstREX</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/all.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><img src="images/logo.png" width="94" height="49" alt="firstREX"></a>
                    <div class="dropdown user-menu">
                        <span class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="hidden-xs">Lars Sparrowsong ( <a href="#">exit</a> )</span> <img src="images/ava.jpg" width="44" height="44" alt="ava"> <span class="arrow-down"></span></span>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Requests Queue</a></li>
                            <li><a href="#">Custom Collateral</a></li>
                            <li><a href="#">Request flyer</a></li>
                            <li class="divider"></li>
                            <li><a href="#" class="logout">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <section class="container">
            <header class="page-title">
               <h1>Admin Panel</h1>
               <ul class="tabset">
                   <li class="active"><a href="#">User Management</a></li>
                   <li><a href="#">Request Management</a></li>
               </ul>
               <div class="btn-holder">
                   <a href="#" class="btn btn-default">Add User</a>
               </div>
            </header>
            <form action="#">
                <div class="row edit-user">
                    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                        <h2>Edit User</h2>
                        <select class="form-control input-lg">
                            <option value="role">Role</option>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                        <div class="inputs-holder">
                            <div class="input">
                                <input class="input-lg" type="text" placeholder="First Name">
                            </div>
                            <div class="input">
                                <input class="input-lg" type="text" placeholder="Last Name">
                            </div>
                            <div class="input">
                                <input class="input-lg" type="text" placeholder="Title">
                            </div>
                            <div class="input">
                                <input class="input-lg" type="text" placeholder="Sales Director">
                            </div>
                        </div>
                        <textarea class="form-control" cols="30" rows="2" placeholder="Lender"></textarea>
                        <div class="inputs-holder">
                            <div class="input">
                                <input class="input-lg" type="text" placeholder="Primary Phone">
                            </div>
                            <div class="input">
                                <input class="input-lg" type="text" placeholder="Mobile Phone">
                            </div>
                            <div class="input">
                                <input class="input-lg" type="email" placeholder="Email">
                            </div>
                            <div class="input">
                                <input class="input-lg" type="text" placeholder="NMLS #">
                            </div>
                        </div>
                        <button class="btn btn-default btn-lg">Save</button>
                        <div class="bottom-nav">
                            <a href="#" class="delete pull-right">Delete user</a>
                            <a href="#" class="back">Cancel</a>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
    <footer id="footer">
        <div class="container">
            <a class="hidden-xs" href="#"><img src="images/logo-footer.png" width="77" height="40" alt="firstREX"></a>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Use</a></li>
                <li><a href="#">Disclosure</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
