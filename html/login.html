<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>firstREX</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/all.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="row">
                <div class="ligin-form col-sm-6 col-lg-4 col-sm-offset-3 col-lg-offset-4">
                    <form action="#">
                        <div class="alert alert-danger fade in" role="alert">
                            <a href="#" class="close"  data-dismiss="alert" aria-label="Close">close</a>
                            The entered email is invalid.
                        </div>
                        <div class="logo-holder">
                            <a href="#"><img src="images/logo.png" width="135" height="70" alt="firstREX"></a>
                        </div>
                        <div class="inputs-holder">
                            <div class="input error">
                                <input type="Email" placeholder="Email">
                            </div>
                            <div class="input">
                                <input type="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="wrap">
                            <a href="#"  data-toggle="modal" data-target="#resetPass">Reset password</a>
                            <input id="remember" type="checkbox" checked>
                            <label for="remember"><span></span>Remember me</label>
                        </div>
                        <button class="btn btn-info">Log in</button>
                        <p class="note">Do not have an account yet? <a href="#">Register</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <div class="container">
            <a class="hidden-xs" href="#"><img src="images/logo-footer.png" width="77" height="40" alt="firstREX"></a>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Use</a></li>
                <li><a href="#">Disclosure</a></li>
            </ul>
        </div>
    </footer>
    <div class="modal fade" id="resetPass" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Reset password</h4>
                <p>Enter your email address and we will send you a new password.</p>
              </div>
              <div class="modal-body">
                  <div class="input">
                      <input type="email" placeholder="Email" class="form-control">
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-info">Reset password</button>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
